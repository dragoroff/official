<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <title>Chat</title>
  <style>
    #messages,
    #users {
      min-height: 400px;
      max-height: 400px;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <h3>People</h3>
        <ul class="nav nav-pills nav-stacked" id="users"></ul>
      </div>

      <div class="col-sm-9">
        <h3>Messages:</h3>
        <hr>
        <div id="messages"></div>
      </div>

      <footer class="container-fluid">
        <div class="form-group">
          <textarea class="form-control input-lg" name="message" type="text" placeholder="Message" autofocus></textarea>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" id="message-send">Send</button>
          <button type="button" class="btn btn-default" id="send-location">Send location</button>
        </div>
      </footer>

      <script src="/socket.io/socket.io.js"></script>
      <script src="/app.js"></script>
</body>

</html>
