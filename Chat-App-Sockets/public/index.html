<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
  <style>
      .spacer {
        margin-bottom:20px
      }
    </style>
</head>

<body>
  <div class="row text-center" style="margin-top:150px">
    <div class="col-md-offset-4 col-md-4">
      <div class="thumbnail">
        <h3>Login - Chat App</h3>
        <div class="caption">
          <form action="/chat.html">
            <div class="spacer">
              <input type="text" class="form-control" placeholder="User name" name="name" />
            </div>
            <div class="spacer">
              <input type="text" class="form-control" placeholder="Room name" name="room" />
            </div>
            <input class="btn btn-primary form-control" type="submit" value="log in" />
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
